<div style="padding:20px;margin-bottom:35px;" class="container card">
    <div class="card-body">
        <h3 style="margin-bottom:30px">Lista de insumos/medicamentos</h3>

        <table class="table table-striped table-hover table-responsive" id="imed" style="width:100%">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Produto</th>
                    <th scope="col">Grupo</th>
                    
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for insumos in idProduto %}
                <tr>
                    <td>{{insumos.id}}</td>
                    <td>{{insumos.nomeProduto}}</td>
                    <td>{{insumos.grupo}}</td>
                    
                    <td>
                    <a class="btn-editar btn btn-sm btn-warning" href="?class=ListaInsumoseMedicamentos&method=editar&id={{insumos.id}}"
                            role="button"><i class="fas fa-edit"></i></a>
                     
                        <a class="btn-editar btn btn-sm btn-danger" href="?class=ListaInsumoseMedicamentos&method=remover&id={{insumos.id}}"
                            role="button"><i class="fas fa-trash-alt"></i></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <script>
        $(document).ready( function () {
            $('#imed').DataTable(
                {
                    language: {
                            lengthMenu: '_MENU_ registros por página',
                            zeroRecords: 'Nenhum registro encontrado',
                            info: 'Página _PAGE_ de _PAGES_',
                            infoEmpty: 'Não há registros disponíveis',
                            infoFiltered: '(filtrado de _MAX_ registros)',
                    },
                }
            );
        } );
        </script>
    </div>
</div>
