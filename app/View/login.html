<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="app/assets/css/bootstrap.css">
    <link rel="stylesheet" href="app/assets/css/estilo.css">
    <script src="app/assets/js/jquery.min.js"></script>
    <script src="app/assets/js/menu.js"></script>
    <script src="app/assets/js/bootstrap.bundle.min.js"></script>
    <script src="app/assets/js/15b4b8b90e.js"></script>
    <link rel="shortcut icon" href="app/assets/img/ico.png" type="image/x-icon">
    <title>SGH/CAPS</title>
<style>
body{
    background-color: #cacaca;
}
.tamanho-largura {
    background-color: #ffffff;
    max-width: 500px;
    padding: 30px;
    border: none;
    border-radius: 30px;
    -webkit-box-shadow: 10px 10px 47px -3px rgba(161, 161, 161, 1);
    -moz-box-shadow: 10px 10px 47px -3px rgba(161, 161, 161, 1);
    box-shadow: 10px 10px 47px -3px rgba(161, 161, 161, 1);
}
</style>
</head>
<body>
    <div class="tamanho-largura position-absolute top-50 start-50 translate-middle card">
        
        <div class="">
        <h1 style="text-align:center;">SGH/CAPS</h1>
        </div>
        <form class="row g-3" action="?class=Login&method=Check" method="POST">
            <div class="mb-1">
                <input class="form-control" type="email" name="email" placeholder="E-mail"
                    autocomplete="off" />
            </div>

            <div class="mb-1">
                <input class="form-control" type="password" name="senha" placeholder="Senha" autocomplete="off" />
            </div>
            
            <div class="col-mb-6">
                <button type="submit" class="btn btn-primary btn-sm btn-block col-md-2">Entrar</button>
                
                {% if error != '' %}
                <span style="color:red;text-align: right;"><i class="fa fa-exclamation-triangle" style="font-size: 15px; color: #FF6D6D; padding-right: 5px;"></i><b>E-mail ou senha inv√°lidos</b></span>
                {% endif %}
            </div>
            
            
        </form>
    </div>


</body>
