<div style="padding:20px;max-width:800px;margin-bottom: 100px;" class="container card">
    <div class="card-body">
    <h4 style="padding:0 0 20px 0;margin-bottom:35px;" class="border-bottom">Editar paciente</h4>
    <form class="row g-3" action="?class=ListaPacientes&method=atualizar" method="POST">
        
            <div class="col-md-6">
                <label for="prontuario" class="form-label">ID</label>
                <input type="text" class="form-control" id="idPaciente"
                    name="idPaciente" value="{{idPaciente}}" readonly>
            </div>

            <div class="col-md-6">
                <label for="prontuario" class="form-label">Prontuário</label>
                <input type="text" class="form-control" id="prontuario"
                    name="prontuario" value="{{prontuario}}">
            </div>

            <div class="form-group">
                <label for="nomeCompleto" class="form-label">Nome completo</label>
                <input type="text" class="form-control" id="nomeCompleto" name="nomeCompleto"
                    placeholder="Digite o nome completo" value="{{nomeCompleto}}" autocomplete="off" required>
            </div>

            <div class="form-group">
                <label for="nomeMae" class="form-label">Nome da mãe</label>
                <input type="text" class="form-control" id="nomeMae" name="nomeMae"
                    placeholder="" autocomplete="off" value="{{nomeMae}}" required>
            </div>

            <div class="col-md-6">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" name="cpf"
                    placeholder="Digite o número do CPF" autocomplete="off" value="{{cpf}}" maxlength="11" required>
            </div>

            <div class="col-md-6">
                <label for="cns" class="form-label">CNS</label>
                <input type="text" class="form-control" id="cns" name="cns"
                    placeholder="Digite o número do CNS" autocomplete="off" maxlength="15" value="{{cns}}" required>
            </div>

            <div class="col-md-6">
                <label for="dnasc" class="form-label">Data de nascimento</label>
                <input type="date" class="form-control" id="dnasc" name="dnasc" value="{{dnasc}}" required>
            </div>

            <div class="col-md-6">
                <label for="dtadmissao" class="form-label">Data da admissão</label>
                <input type="date" class="form-control" id="dtadmissao" name="dtadmissao" value="{{dtadmissao}}" required>
            </div>

            <div class="col-md-6">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="number" class="form-control" id="telefone" name="telefone" value="{{telefone}}" required>
            </div>
            
            <div class="col-md-6">
                <label for="cep" class="form-label">CEP</label>
                <input type="text" class="form-control" id="cep" name="cep" value="{{cep}}">
            </div>
                
            <div class="col-md-6">
                <label for="endereço" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="endereco" name="endereco" value="{{endereco}}">
            </div>

            <div class="col-md-6">
                <label for="bairro" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="bairro" name="bairro" value="{{bairro}}">
            </div>
                    
            <div class="col-md-6">
                <label for="cidade" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="cidade" name="cidade" value="{{cidade}}">
            </div>

            <div class="col-md-6">
                <label for="uf" class="form-label">UF</label>
                <input type="text" id="uf" name="uf" class="form-control" value="{{uf}}" maxlength="2">
            </div>
        
            <div class="mb-3">
                <a type="submit" class="btn-enviar btn btn-secondary btn-sm btn-block col-md-2" href="?class=ListaPacientes">Voltar</a>
                <button type="submit" class="btn-enviar btn btn-success btn-sm btn-block col-md-2" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Atualizar</button>
            </div>
        
        </form>
    </div>
</div>
